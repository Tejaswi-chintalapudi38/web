            <tr align="center">
                <th>S.no</th>
                <th>Name</th>
                <th>Stream</th>

            <tr align="center">
                <td>2</td>

                <td>Eee</td>
                <td>80(p)</td>
            </tr>
            <tr align="center">
                <td>3</td>
                <td>Rajani</td>
                <td>Cse</td>
                <td>83(p)</td>
            </tr>
            <tr align="center">
                <td>4</td>
                <td>Ravi</td>

                <td>85(p)</td>
            </tr>
        </table>
    </body>
</html>
